<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<style>
    img {
        max-width: 100%;
    }
</style>

<body>
    <p>Задача 2. Вводиться номер місяця. Автоматично виводити рекомендований одяг (зима – пальто, літо – шорти ….).
        Також автоматично виводити зображення з відповідним зображенням лісу (зима – ліс зі снігом, осінь – жовтий ліс,
        …).</p>
    <div id="app">
        <input type="number" v-model.lazy="numberMounth">
        <p>{{recommendedClothing}}</p>
        <img :src="seasonPicture">
    </div>

    <script>
        const { createApp } = Vue
        const app = createApp({

            data() {
                return {
                    numberMounth: 0,
                }
            },
            computed: {
                recommendedClothing() {
                    // зима
                    if (this.numberMounth === 12 || this.numberMounth == 1 || this.numberMounth == 2) {
                        return 'Пуховик'
                    }
                    // весна
                    else if (this.numberMounth >= 3 && this.numberMounth <= 5) {
                        return 'Плащ'
                    }
                    // літо
                    else if (this.numberMounth >= 6 && this.numberMounth <= 8) {
                        return 'Футболка'
                    }
                    // осінь
                    else if (this.numberMounth >= 9 && this.numberMounth <= 11) {
                        return 'Пальто'
                    }
                    // некоректне введення
                    else {
                        return null
                    }
                },
                seasonPicture() {
                    // зима
                    if (this.numberMounth === 12 || this.numberMounth == 1 || this.numberMounth == 2) {
                        return 'https://hips.hearstapps.com/hmg-prod/images/stunning-sunrise-light-among-the-trees-bled-royalty-free-image-1695483713.jpg'
                    }
                    // весна
                    else if (this.numberMounth >= 3 && this.numberMounth <= 5) {
                        return 'https://media.cnn.com/api/v1/images/stellar/prod/210316134609-01-wisdom-project-spring.jpg?q=w_4000,h_2250,x_0,y_0,c_fill'
                    }
                    // літо
                    else if (this.numberMounth >= 6 && this.numberMounth <= 8) {
                        return 'https://cdn.firstcry.com/education/2022/04/29104151/1007648908.jpg'
                    }
                    // осінь
                    else if (this.numberMounth >= 9 && this.numberMounth <= 11) {
                        return 'https://www.bhg.com/thmb/13P3g3CziImBt7Ohnd1Plk0Q6vc=/2000x0/filters:no_upscale():strip_icc()/brightly-colored-trees-fall-foliage-new-england-98776a94d3244c7cb0aa83c6c8ce45e8.jpg'
                    }
                    // некоректне введення
                    else {
                        return null
                    }
                }
            }
        })
        app.mount("#app")
    </script>
</body>

</html>
